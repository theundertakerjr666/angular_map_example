<div class="row row-map">
  <div class="col-md-9">
      <h2 class="heading">Map</h2>
      <hr/>
    <div id="map"></div>
  </div>
  <div class="col-md-3 info-container">
    <div id="ride-info">
      <h2 class="heading">Ride Data</h2>
      <hr/>
      <div class="data-heading">Route Name:</div>
      <p class="data-entry">{{ rideName }}</p>
      <hr/>

      <div class="data-heading">Date:</div>
      <p class="data-entry">{{ rideDate | date:"longDate" }} <p>
      <hr/>

      <div class="data-heading">Total Distance:</div>
      <p class="data-entry">{{ rideDistance }} miles</p>
      <hr/>

      <div class="data-heading">Comments:</div>
      <p class="data-entry">{{ rideComments }}</p>
      <hr/>
    </div>
  </div>
</div>
